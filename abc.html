<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PDF Viewer</title>
    <style>
        body {
            font-family: 'YourChosenFont', sans-serif;
            background-color: #f0f0f0;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .custom-download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff5a5a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .custom-download-btn:hover {
            background-color: #e04c4c;
        }

        /* Modal Styles for Contact Form */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>



    <!-- Custom Download Button -->
    <button class="custom-download-btn" id="downloadBtn">Download PDF</button>

    <!-- Contact Form Modal -->
    <div id="contactFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="viewer" style="width: 100%; height: 100vh;"></div>
    <script type="text/javascript" src="https://cloudpdf.io/viewer.min.js"></script>
    <script>
        const config = {
            documentId: '594bb135-6f77-4069-8119-1f7371596966',
            darkMode: false,
        };
        CloudPDF(config, document.getElementById('viewer')).then((instance) => {

        });

        // Handle Modal Display
        const modal = document.getElementById("contactFormModal");
        const btn = document.getElementById("downloadBtn");
        const span = document.getElementsByClassName("close-btn")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle Form Submission
        document.getElementById('contactForm').onsubmit = function (event) {
            event.preventDefault();

            // Here you can add your form submission logic (e.g., send data to server)

            // After form submission, trigger PDF download
            window.location.href = 'assets/Bigul Election Campagin - Nice Art Media 2024.pdf';

            // Close the modal
            modal.style.display = "none";
        }


    </script>
</body>

</html>
